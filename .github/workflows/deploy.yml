name: üöÄ Deploy to VPS

on:
  push:
    branches:
      - main #–ª—é–±–∞—è –≤–µ—Ç–∫–∞

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test SSH Connection
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            hostname
            whoami
            pm2 list